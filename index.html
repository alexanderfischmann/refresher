<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refresher - Counter</title>
</head>
<body>
        <div class="counter">
            <button onclick="addCounter()" class="button-counter">
                Number: <span id="count">0</span>
            </button>
        </div>
    


    <script>
        let number = 2

        function addCounter(){
            number = (number * number)
            document.getElementById('count').textContent = number
        }

        addCounter()
    </script>
</body>
</html>
